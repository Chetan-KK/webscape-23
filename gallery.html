<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Gallery-Chandrayaan-3</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="gallery.css" />
    <link

    <link rel="icon" type="image/x-icon" href="/imgs/favicon.svg" />

  <body>
    <div class="flag-bg">
      <video src="imgs/flag.mp4" autoplay loop muted controls="false"></video>

    <div class="header">
      <a href="/webscape-23/index.html">
        <img src="/imgs/logo.png" class="logo" alt="" />

      <div class="toggle open-icon" id="toggle_open">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="links flex" id="navbar">
        <div class="toggle close-icon" id="toggle_close">
          <i class="fa-solid fa-x"></i>
        </div>
        <a href="/webscape-23/index.html" class="link active"> Home </a>
        <a href="/webscape-23/about.html" class="link"> About </a>

        <a href="/webscape-23/quiz.html" class="link"> Take a quiz! </a>
        <a href="/webscape-23/gallery.html" class="link"> Gallery </a>
        <a href="/webscape-23/feedback.html" class="link"> Feedback </a>
      </div>
    </div>
    <div class="gallery">
      <div class="imgs flex">
        <img src="/imgs/gallery/chandrayaan-3-ians.webp" alt="" class="img" />
        <img src="/imgs/gallery/3.webp" alt="" class="img" />
        <img src="/imgs/gallery/launch.avif" alt="" class="img" />
        <img src="/imgs/gallery/rocket.jpg" alt="" class="img" />
      </div>

      <div class="cor flex">
        <div class="img-wrapper">
          <img src="/imgs/gallery/launch.avif" alt="" class="cor-img" />
        </div>
        <div class="img-wrapper">
          <img
            src="/imgs/gallery/chandrayaan-3-ians.webp"
            alt=""
            class="cor-img"
          />
        </div>
        <div class="img-wrapper">
          <img src="/imgs/gallery/rocket.jpg" alt="" class="cor-img" />
        </div>
      </div>
    </div>
    <div class="footer flex">
      <div class="copy">
        all rights reserved by @ Chandrayaan-3-webscape-team-2
      </div>
      <div class="links flex">
        <a href="" class="link"><i class="fa-brands fa-facebook"></i></a>
        <a href="" class="link"><i class="fa-brands fa-instagram"></i></a>
        <a href="" class="link"><i class="fa-brands fa-linkedin"></i></a>
        <a href="" class="link"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </div>

  <script src="toggle.js"></script>
