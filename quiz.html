<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Chandrayaan-3</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="about.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.svg" />
  </head>
  <body>
    <div class="header">
      <a href="/webscape-23/index.html">
        <img src="/imgs/logo.png" class="logo" alt="" />
      </a>
      <div class="toggle open-icon" id="toggle_open">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="links flex" id="navbar">
        <div class="toggle close-icon" id="toggle_close">
          <i class="fa-solid fa-x"></i>
        </div>
        <a href="/webscape-23/index.html" class="link active"> Home </a>
        <a href="/webscape-23/about.html" class="link"> About </a>

        <a href="/webscape-23/quiz.html" class="link"> Take a quiz! </a>
        <a href="/webscape-23/gallery.html" class="link"> Gallery </a>
        <a href="/webscape-23/feedback.html" class="link"> Feedback </a>
      </div>
    </div>

    <section class="abhi-quizz flex">
      <div class="abhi-quizz-head flex">
        <p>Short Quizz of Chandrayan-3</p>
      </div>
      <div class="abhi-quizz-body flex">
        <div class="abhi-quizz-main">
          <div class="abhi-question-div">
            <p class="question" id="question"></p>
          </div>
          <div class="abhi-quizz-options">
            <div class="abhi-quizz-options-sub-1 flex pt">
              <p
                class="opt-1"
                onclick="selectAnswer(event, this)"
                id="opt-1"
              ></p>
              <p
                class="opt-2"
                onclick="selectAnswer(event, this)"
                id="opt-2"
              ></p>
            </div>
            <div class="abhi-quizz-options-sub-2 flex pt">
              <p
                class="opt-3"
                onclick="selectAnswer(event, this)"
                id="opt-3"
              ></p>
              <p
                class="opt-4"
                onclick="selectAnswer(event, this)"
                id="opt-4"
              ></p>
            </div>
          </div>
          <div class="abhi-quizz-buttons flex pt">
            <button class="prev-btn" onclick="prevQuestion()">previous</button>
            <button class="prev-btn" onclick="checkAns(event)">
              Check Ans
            </button>
            <button class="next-btn" onclick="nextQuestion()">next</button>
          </div>
        </div>
      </div>
    </section>
    <div class="footer flex">
      <div class="copy">
        all rights reserved by @ Chandrayaan-3-webscape-team-2
      </div>
      <div class="links flex">
        <a href="" class="link"><i class="fa-brands fa-facebook"></i></a>
        <a href="" class="link"><i class="fa-brands fa-instagram"></i></a>
        <a href="" class="link"><i class="fa-brands fa-linkedin"></i></a>
        <a href="" class="link"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </div>
  </body>
  <script src="quiz.js"></script>
  <script src="toggle.js"></script>
</html>
